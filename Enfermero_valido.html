<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cédula Profesional - Baja California</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073b7;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0073b7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<header>
    <h1>Verificación de Cédula Profesional - Baja California</h1>
</header>

<div class="container">
    <form id="verification-form">
        <label for="cedula">Ingrese el Número de Cédula:</label>
        <input type="text" id="cedula" placeholder="Número de Cédula" required>
        <button type="button" onclick="verifyCedula()">Verificar</button>
    </form>

    <div id="result"></div>
</div>

<script>
    function verifyCedula() {
        const cedula = document.getElementById('cedula').value;

        // Replace this logic with actual server-side validation or database query.
        if (cedula === 'A78625') {
            document.getElementById('result').innerHTML = `
                <h2>Información de la Cédula</h2>
                <p><strong>Nombre:</strong> Tyler Robert Lopez Perez</p>
                <p><strong>Título Profesional:</strong> Enfermero Psiquiátrico</p>
                <p><strong>Número de Cédula:</strong> A78625</p>
                <p><strong>Autoridad Expedidora:</strong> Estado de Baja California</p>
                <p><strong>Estado:</strong> Activo</p>
            `;
        } else {
            document.getElementById('result').innerHTML = '<p>Número de cédula no encontrado.</p>';
        }
    }
</script>

</body>
</html>
